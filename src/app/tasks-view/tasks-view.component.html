<div class="buttons">
  <button mat-button (click)="isList = true"> <mat-icon>list</mat-icon> List View</button>
  <button mat-button (click)="isList = false"> <mat-icon>grid_view</mat-icon> Grid View</button>
</div>
<!-- another section to render task-grid component based on isList value-->

<div *ngIf="!isList">
  <app-task-list [tasks]="tasksParent"></app-task-list>
</div> 

<div *ngIf="isList">
  <task-grid [tasks]="tasksParent"></task-grid>
</div>
